<header>
  <!--a href="{{ site.baseurl }}/">{{ site.title }}</a-->
  <nav>
    {% for p in site.pages %}
      {% if p.url != page.url %}
        {% if p.title %}
          <a class='button' href="{{ p.url | prepend: site.baseurl }}">
          {% if p.link_icon != null %}
            <i class="fa fa-{{p.link_icon}}"></i>
          {% endif %}
          {{ p.link_text }}
          </a>
        {% endif %}
      {% endif %}
    {% endfor %}
    <a class="button" href="cv_en.pdf">
      <i class="fa fa-file-pdf-o"></i>
      CV (en) [PDF]
    </a>
    <a class="button" href="cv_es.pdf">
      <i class="fa fa-file-pdf-o"></i>
      CV (es) [PDF]
    </a>

  </nav>
</header>
